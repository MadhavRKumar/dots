[colors]
background = ${xrdb:background}
background-alt = ${xrdb:crust}
foreground = ${xrdb:foreground}
foreground-alt = ${xrdb:background}
primary = #f4dbd6
secondary = #e60053
alert = #bd2c40
border = ${xrdb:crust}

[numbers]
radius = 0

[bar/left]
monitor = DP-1 
width = 5.2%
height = 3%
offset-x = 1%
offset-y = 1%
fixed-center = true

radius = ${numbers.radius} 
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5
line-color = #f00

border-left-size= 0.25%
border-right-size= 0.25%
border-top-size= 0.4%
border-color = ${colors.border}

module-margin-left = 0
module-margin-right = 0

font-0 = FantasqueSansMono Nerd Font Mono:style=Regular:size=12
font-1 = FantasqueSansMono Nerd Font:style=Regular:size=12
font-2 = FantasqueSansMono Nerd Font:style=Regular:size=24
font-3 = siji:pixelsize=10;1

;modules-left = bspwm
modules-center = bspwm
;modules-right= padding pulseaudio padding date padding wlan padding

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

[bar/right]
monitor = DP-1 
width = 10%
height = 3%
offset-x = 89%
offset-y = 1%
fixed-center = true

radius = ${numbers.radius} 
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-left-size= 0.25%
border-right-size= 0.25%
border-top-size= 0.4%
border-bottom-size= 0.4%
border-color = ${colors.border}
module-margin-left = 0
module-margin-right = 0

font-0 = FantasqueSansMono Nerd Font Mono:style=Regular:size=12
font-1 = FantasqueSansMono Nerd Font:style=Regular:size=12
font-2 = FantasqueSansMono Nerd Font:style=Regular:size=24
font-3 = siji:pixelsize=10;1

;modules-left = bspwm
;modules-center = padding windowlist 
modules-center = padding pulseaudio padding date padding wlan padding

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize


[module/xournal]
type = custom/text
content = "x"
content-background = ${colors.background}
click-left = xournalpp &
content-padding = 2

[module/round-left]
type = custom/text
content = %{Tj}%{T-}
content-background = #00000000
content-foreground = ${colors.background}

[module/round-right]
type = custom/text
content = 
content-background = ${colors.background}
content-foreground = ${colors.background}

[module/padding]
type = custom/text
content = ||
content-background = ${colors.background}
content-foreground = ${colors.background}

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = ""
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2.5

label-occupied = ""
label-occupied-foreground = ${colors.primary}
label-occupied-background = ${colors.background}
label-occupied-underline= ${colors.border}
label-occupied-padding = 2.5

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2.5

label-empty = ""
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground}
label-empty-underline= ${colors.border}
label-empty-padding = 2.5

; Separator in between workspaces
; label-separator = |

[module/wlan]
type = internal/network
interface = wlp31s0
interval = 3.0

format-connected-background = ${colors.background}
format-connected = <label-connected>
label-connected = "   "
label-connected-font = 2
format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}


[module/date]
type = internal/date
interval = 1

date-alt = " %Y-%m-%d"
date-background = ${colors.background}
time = %H:%M:%S
time-alt = %H:%M:%S

format-background = ${colors.background}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-background = ${colors.background}
label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = muted
label-muted-background = ${colors.background}
label-muted-foreground = #666

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
compositing-border = over
pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 5

